{% extends "base.html" %}

{% block content %}
    <h2>secret area</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=16)}}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=16) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
