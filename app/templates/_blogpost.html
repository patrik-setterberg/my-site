<div class="row">
    <table class="table table-hover">
        <tr>
            <td>
                <div>
                    <h3>{{ post.title }}</h3>
                    <p>
                        Posted
                        {{ post.timestamp.strftime("%Y-%m-%d") }}
                        in category <b>{{ post.category }}</b>
                        {% if post.last_edit %}
                        - Edited: {{ post.last_edit.strftime("%Y-%m-%d, %H:%M") }}
                        {% endif %}
                    </p>
                    <p style="white-space: pre-wrap;">{{ post.body }}</p>
                </div>
                <div>
                    {% include '_comment.html' %}
                </div>
            </td>
        </tr>
    </table>
</div>
