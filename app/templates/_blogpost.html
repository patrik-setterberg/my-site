<div class="row">
    <table class="table table-hover">
        <tr>
            <td>
                <div">
                    <h3>
                        <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
                    </h3>
                    <p>
                        Posted
                        {{ post.timestamp.strftime("%Y-%m-%d") }}
                        in category <b><a href="{{ url_for('browse_cat', category=post.category) }}">{{ post.category.capitalize() }}</a></b>
                        {% if post.last_edit %}
                        - Edited: {{ post.last_edit.strftime("%Y-%m-%d") }}
                        {% endif %}
                    </p>
                    <p style="white-space: pre-wrap;">{{ post.body }}</p>
                </div>
                <div>
                    {% include '_comment.html' %}
                </div>
            </td>
        </tr>
    </table>
</div>
