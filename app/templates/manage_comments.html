{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <h3>{{ post.title }}</h3>

    <table class="table table-hover">
        {% for comment in comments %}
        <tr>
            <td>
                <p>{{ comment.body }}</p>
            </td>
            <td>
                <p style="text-align:right;">

                    <a href="{{ url_for('delete_comment', post_id=post.id, comment_id=comment.id) }}">Delete comment</a>
                </p>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
